jwt:
  secretKey: test-secret-key

  access:
    expire: 600000
    header: Authorization

  refresh:
    expire: 1209600000
    header: Authorization-Refresh

spring:
  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:pet-diary-schema;MODE=MySQL
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
    show-sql: true
